{{ define "weibo/list" }}

<!DOCTYPE html>
<html lang="en">
  {{ template "public/head" . }}

  <body>
    {{ template "public/navbar" . }}

    <div class="container">

    {{ range .list }}
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="lead"> <i class="fa fa-comment-o"></i> {{ .Summary }}</span>
            </div>
            <div class="panel-body">
                Started by {{ .User }} -  - {{ date "Y-m-d H:i:s" .CreatedAt }} -  - {{ .ReadCnt }}次阅读.
                <div class="pull-right">
                    <a href="/_detail?id={{.Id }}">Read more</a>
                </div>
            </div>
        </div>
    {{ end }}
      
    </div> <!-- /container -->
  </body>
</html>

{{ end }}
