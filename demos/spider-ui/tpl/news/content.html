{{ define "news/content" }}
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="lead"> <i class="fa fa-comment-o"></i> {{ .detail.Title }}</span>
            <div class="pull-right">
                Started - {{ date "Y-m-d H:i:s" .detail.CreatedAt }}
            </div>
        </div>

        <div class="panel-body">
            <span class="lead"> <i class="fa fa-comment"></i> {{ .detail.Content }}</span>
        </div>
    </div>
{{ end }}
