{{ define "news/content" }}
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="lead"> <i class="fa fa-comment-o"></i> {{ .detail.User }}</span>
            <div class="pull-right">
                Started - {{ date "Y-m-d H:i:s" .detail.CreatedAt }} - {{.detail.ReadCnt}} 次阅读
            </div>
        </div>

        <div class="panel-body">
            <span class="lead"> <i class="fa fa-comment"></i> {{ .detail.Content }}</span>
        </div>
    </div>
{{ end }}
