{{ define "issue/list" }}
<p class="lead">
  <a href="/issue/new">Start a issue</a> or join one below!
</p>

{{ range .issues }}
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="lead"> <i class="fa fa-comment-o"></i> {{ .Topic }}</span>
    </div>
    <div class="panel-body">
      Started by {{ .User.Name }} - {{ date "Y-m-d H:i:s" .CreatedAt }} - {{ .NumReplies }} replies.
      <div class="pull-right">
        <a href="/issue/read?id={{.Uuid }}">Read more</a>
      </div>
    </div>
  </div>
{{ end }}

{{ end }}
