{{ define "issue/content" }}
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="lead"> <i class="fa fa-comment-o"></i> {{ .issue.Topic }}</span>
            <div class="pull-right">
                Started by {{ .issue.User.Name }} - {{ date "Y-m-d H:i:s" .issue.CreatedAt }}
            </div>
        </div>

    {{ range .issue.Replies }}
        <div class="panel-body">
            <span class="lead"> <i class="fa fa-comment"></i> {{ .Body }}</span>
            <div class="pull-right">
            {{ .User.Name }} - {{ date "Y-m-d H:i:s" .CreatedAt }}
            </div>
        </div>
    {{ end }}

    </div>
{{ end }}
