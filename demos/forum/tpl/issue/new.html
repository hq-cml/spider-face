{{ define "issue/new" }}

<!DOCTYPE html>
<html lang="en">

{{ template "public/head" . }}

<body>
<div class="container">

    <form role="form" action="/issue/create" method="post">
        <div class="lead">Start a new issue with the following topic</div>
        <div class="form-group">
            <textarea class="form-control" name="topic" id="topic" placeholder="Issue topic here" rows="4"></textarea>
            <br/>
            <br/>
            <button class="btn btn-lg btn-primary pull-right" type="submit">Start this issue</button>
        </div>
    </form>

</div> <!-- /container -->

</body>
</html>

{{ end }}
